<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Student</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">

				<form th:object="${student}" th:action="@{'/student/new'}" method="post">
					<input type="hidden" th:field="*{id}">
					<div class="card">
						<div class="card-header bg-primary text-white">
							<h1 class="card-title">Student Information</h1>
						</div>
						<div class="card-body">


							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">Name:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="name" id="name"
										th:value="${student.name}" />
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">Roll No:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="rollNo" id="roNoll"
										th:value="${student.rollNo}" />
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">Age:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="age" id="age"
										th:value="${student.age}" />
								</div>
							</div>


							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">NRC:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="nrc" id="nrc"
										th:value="${student.nrc}" />
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">Phone:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="ph" id="ph"
										th:value="${student.nrc}" />
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">Address:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="address" id="address"
										th:value="${student.address}" />
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-3">
									<label class="form-label">Majors:</label>
								</div>
								<div class="col-md-9">
									<div class="form-check" th:each="major : ${majors}">
										<input class="form-check-input" type="checkbox" name="majorId"
											th:value="${major.id}">
										<label class="form-check-label" for="major" th:text="${major.title}">
										</label>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-3">
									<label class="form-label">Clubs:</label>
								</div>
								<div class="col-md-9">
									<div class="form-check" th:each="club : ${clubs}">
										<input class="form-check-input" type="checkbox" name="clubId"
											th:value="${club.id}">
										<label class="form-check-label" for="club" th:text="${club.title}">
										</label>
									</div>
								</div>
							</div>

							<center><button type="submit" class="btn btn-primary">Submit</button></center>
						</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.js  delivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
