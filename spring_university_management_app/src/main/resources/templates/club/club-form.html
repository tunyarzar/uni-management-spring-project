<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Club Lists</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:action="@{'/club/new'}" method="post">
					<input type="hidden" name="id" th:value="${club.id}" />
					<div class="card">
						<div class="card-header bg-primary text-white">
							<h1 class="card-title">Club Information</h1>
						</div>
						<div class="card-body">


							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">Club:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="title" id="title"
										th:value="${club.title}" />
								</div>
							</div>
					<center><button type="submit" class="btn btn-primary">Submit</button></center>
			</div>
			</form>
		</div>
	</div>
	</div>

	<script src="https://cdn.js  delivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
